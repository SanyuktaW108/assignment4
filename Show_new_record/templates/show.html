<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Phone no</th>
        <th>Address</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{record.name}}</td>
        <td>{{record.password}}</td>
        <td>{{record.phone}}</td>
        <td>{{record.address}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
